<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <form class="form">
        <div class="form-header">
            <span class="password" id="password">dsfsdf</span>
            <button type="submit" id="copy">Copy</button>
        </div>
        <div class="form-body">
            <div class="form-control">
                <label for="number">Password Length</label>
                <input 
                    type="number" 
                    name="length" 
                    id="length"
                    min="3"
                    max="30">
            </div>
            <div class="form-control">
                <label for="uppercase">Contain Uppercase Letters</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="form-control">
                <label for="lowercase">Contain Lowercase Letters</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" name="number" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input type="checkbox" name="symbol" id="symbol">
            </div>
        </div>
        <button type="submit" id="submit">Generator</button>
    </form>
</body>
</html>
