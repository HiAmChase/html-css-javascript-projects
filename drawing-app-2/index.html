<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Drawing App 2</title>
</head>
<body>
    <canvas id="canvas" width="700" height="700"></canvas>
    <div class="toolbox">
        <button id="decrease" class="box">-</button>
        <button id="size" class="box">10</button>
        <button id="increase" class="box">+</button>
        <input type="color" name="color" id="color" class="box">
        <button id="clear" class="box">X</button>
    </div>
</body>
</html>
